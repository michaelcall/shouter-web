<div class="container-fluid-no-pd">
  <div class="row">

    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <label class="standard-label-styles"> Winner </label>
      <select
        type="text"
        class="form-control standard-input-styles"
        [(ngModel)]="winner">
        <option value="" selected>Winner</option>
        <option *ngFor="let winner of allActiveUsers"value="{{winner['entity-id']}}">
          {{winner['fn']}} {{winner['ln']}}
        </option>
      </select>
    </div>

    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <label class="standard-label-styles"> Loser </label>
      <select
        type="text"
        class="form-control standard-input-styles"
        [(ngModel)]="loser"
        (ngModelChange)="getAllTeamsAssociated(winner, loser )">
        <option value="" selected>LOSER</option>
        <option *ngFor="let loser of allActiveUsers" value="{{loser['entity-id']}}">
          {{loser['fn']}} {{loser['ln']}}
        </option>
      </select>
    </div>

    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <label class="standard-label-styles"> Home Team </label>
      <select
        type="text"
        class="form-control standard-input-styles"
        [(ngModel)]="homeTeam">
        <option value="" selected>Home Team</option>
        <option *ngFor="let team of getAssociatedTeams" value="{{team['entity-id']}}">
          {{team['name']}}
        </option>
      </select>
    </div>



    <div class="col-xs-12 text-center">
      <!--<button (click)="addUser({fn: fn, ln: ln, nickName: nickName, teamId: teamId})"> ADD QB </button>-->
    </div>

  </div>
</div>
