<div class="container-fluid-no-pd">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <label for="fn" class="standard-label-styles"> First Name </label>
      <input
        type="text"
        id="fn"
        [(ngModel)]="fn"
        class="form-control standard-input-styles">
    </div>

    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <label for="ln" class="standard-label-styles"> Last Name </label>
      <input
        type="text"
        id="ln"
        [(ngModel)]="ln"
        class="form-control standard-input-styles">
    </div>

    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <label for="nn" class="standard-label-styles"> Nick Name </label>
      <input
        type="text"
        id="nn"
        [(ngModel)]="nickName"
        class="form-control standard-input-styles">
    </div>

    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <label class="standard-label-styles"> Team </label>
      <select
        type="text"
        class="form-control standard-input-styles"
        placeholder="team"
        [(ngModel)]="teamId">
        <option value="" selected>Team</option>
        <option *ngFor="let team of allNflTeams"value="{{team['entity-id']}}">
           {{team['team-name']}}
        </option>
      </select>
    </div>

    <div class="col-xs-12 text-center">
     <button (click)="addUser({fn: fn, ln: ln, nickName: nickName, teamId: teamId})"> ADD QB </button>
    </div>

  </div>
</div>
